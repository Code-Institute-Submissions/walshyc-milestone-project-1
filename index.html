<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="assets/images/favicon.png"/>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/flag-icon.css">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>ROISSC Mayo Branch | Home</title>
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-light bg-light ">
        <div class="container">

            <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <a href="index.html" class="navbar-brand"><img src="assets/images/roissc-mayo-logo2.png" alt="logo"></a>


            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html"><i class="fas fa-home icons"></i>Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="travel.html"><i class="fas fa-plane-departure icons"></i>Travel</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="standings.html"><i class="fas fa-table icons"></i>Standings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="gallery.html"><i class="fas fa-camera icons"></i>Photos
                        </a>
                    </li>
                </ul>
            </div>

            <button class="btn btn-sm btn-primary btn-join" data-toggle="modal" data-target="#joinModal">Join</button>
        </div>
    </nav>

    

    <footer class="footer footer-bg container-fluid">
        <div class="container">
            <div class="row">
                <div class="col text-center footer-quote text-capitalize">
                    <h4>Come on you boys in <span class="green-font">green!</span></h4>
                </div>
                <div class="col2">
                    <div class="ml-auto">
                        <a href="https://www.facebook.com/mayorissc/"><i class="fab fa-facebook-f social-icon"></i></i></a>
                        <a href="https://twitter.com/faireland"><i class="fab fa-twitter social-icon"></i></a>
                        <a href="https://t.co/DMMq37wIOa"><i class="fab fa-instagram social-icon"></i></a>
                        <a href="mailto:mayorissc@gmail.com?Subject=Website%20Query"><i class="far fa-envelope social-icon"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>


    <!-- Modal -->
    <div class="modal fade" id="joinModal" tabindex="-1" role="dialog" aria-labelledby="joinModalForm" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header modal-headerBG align-middle">
                    <a href="index.html" class="navbar-brand"><img src="assets/images/roissc-mayo-logo2.png" alt="logo"
                            width="40px" height="40px"></a>
                    <h5 class="modal-title" id="exampleModalCenterTitle">Join Our Supporters Club</h5>
                    <button type="button" class="close btn-close-color" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <div class="form-row">
                            <div class="col">
                                <input type="text" name="firstName" id="firstName" class="form-control mb-3"
                                    placeholder="First Name" required>
                            </div>
                            <div class="col">
                                <input type="text" name="surname" id="surname" class="form-control mb-3" placeholder="Surname"
                                    required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col">
                                <input type="email" name="email" id="email" class="form-control" placeholder="Email Address"
                                    required>
                                <small id="emailNote" class="form-text text-muted mb-3">Your email address is safe with
                                    us!</small>
                            </div>

                        </div>
                        <div class="form-row">
                            <div class="col">
                                <input type="number" name="phone" id="phone" class="form-control mb-3" placeholder="Phone Number"
                                    required>
                            </div>

                        </div>
                        <div class="form-row">
                            <div class="col mb-3">
                                <h6>What game's are you interested in attending?</h6>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gameOptions" id="homeGames"
                                        value="homeGames">
                                    <label class="form-check-label" for="homeGames">Home</label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gameOptions" id="awayGames"
                                        value="awayGames">
                                    <label class="form-check-label" for="homeGames">Away</label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gameOptions" id="allGames" value="allGames">
                                    <label class="form-check-label" for="homeGames">Home & Away</label>
                                </div>
                            </div>

                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <div class="col">

                        <h4 class="modal-COYBIG text-capitalize">Come on you boys in <span class="green-font">green!</span></h4>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary green-button btn-sm">Send Application</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
